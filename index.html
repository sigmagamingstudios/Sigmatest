<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SigmaGamingStudios</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        .container {
            text-align: center;
            margin: 20px;
        }
        .container h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .container p {
            font-size: 1.2rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: #ffffff;
            background: #ff416c;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff4b2b;
        }
    </style>
</head>
<body>
    <header>
        <h1>SigmaGamingStudios</h1>
    </header>
    <div class="container">
        <h2>Welcome to SigmaGamingStudios</h2>
        <p>At SigmaGamingStudios, we create immersive and engaging gaming experiences. Our team of passionate developers and designers work tirelessly to bring you the best in gaming entertainment.</p>
        <button class="btn">Learn More</button>
    </div>
</body>
</html>
